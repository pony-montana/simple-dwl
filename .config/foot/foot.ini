font=monospace:size=11
dpi-aware=yes

[scrollback]
lines=3000

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
# -*- conf -*-
# Deus
# Color palette based on: https://github.com/ajmwagar/vim-deus

[cursor]
color=2c323b eaeaea

[colors]
